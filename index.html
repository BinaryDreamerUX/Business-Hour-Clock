<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Hour Clock</title>
</head>
<body>
    <h1>Business Hour Clock</h1>
   
  <div class="clock-container">
    <span class="timezone-label">Pacific Standard Time</span>

    <div id="pst-date" class="clock-date"></div> <!--Current date-->
    <div id="pst-clock" class="clock">00:00:00</div> <!--Current time-->

    <div class="separator"></div>

    <div id="pst-future-date" class="clock-date"></div> <!--Future date-->
    <div id="pst-future-clock" class="clock">00:00:00</div> <!--Future time-->

    <span class="clock-label">48 business hours later</span>        
  </div> 
  
  <div class="clock-container">
    <span class="timezone-label">Mountain Standard Time</span>

    <div id="mst-date" class="clock-date"></div> <!--Current date-->
    <div id="mst-clock" class="clock">00:00:00</div> <!--Current time-->

    <div class="separator"></div>

    <div id="mst-future-date" class="clock-date"></div> <!--Future date-->
    <div id="mst-future-clock" class="clock">00:00:00</div> <!--Future time-->

    <span class="clock-label">48 business hours later</span>        
  </div> 

  <div class="clock-container">
    <span class="timezone-label">Central Standard Time</span>

    <div id="cst-date" class="clock-date"></div> <!--Current date-->
    <div id="cst-clock" class="clock">00:00:00</div> <!--Current time-->

    <div class="separator"></div>

    <div id="cst-future-date" class="clock-date"></div> <!--Future date-->
    <div id="cst-future-clock" class="clock">00:00:00</div> <!--Future time-->

    <span class="clock-label">48 business hours later</span>        
  </div> 

  <div class="clock-container">
    <span class="timezone-label">Eastern Standard Time</span>

    <div id="est-date" class="clock-date"></div> <!--Current date-->
    <div id="est-clock" class="clock">00:00:00</div> <!--Current time-->

    <div class="separator"></div>

    <div id="est-future-date" class="clock-date"></div> <!--Future date-->
    <div id="est-future-clock" class="clock">00:00:00</div> <!--Future time-->

    <span class="clock-label">48 business hours later</span>        
  </div> 

  <div class="map-container">
        <img src="map.svg" alt="US Time Zones Map" id="us-map">
    </div>

    <script src="script.js"></script> 

   <p id="last-updated" style="text-align:center; font-size:0.9em; color:#666; margin-top:20px;"></p>

<script>
  // Display the date and time the page was last modified
  const updated = new Date(document.lastModified);
  document.getElementById('last-updated').textContent =
    `Last updated on ${updated.toLocaleDateString()} at ${updated.toLocaleTimeString()}`;
</script>

</body>
</html>
