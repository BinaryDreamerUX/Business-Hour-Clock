<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Hour Clock</title>
</head>
<body>
    <h1>Business Hour Clock</h1>
    
  <div class="clock-container">
    <span class="timezone-label">Pacific Standard Time</span>
    <div id="pst-clock" class="clock">00:00:00</div>
    <div id="pst-future-clock" class="clock">00:00:00</div>
    <span class="clock-label">48 business hours later</span>
  </div> 
  
  <div class="clock-container">
    <span class="timezone-label">Mountain Standard Time</span>
    <div id="mst-clock" class="clock">00:00:00</div>
    <div id="mst-future-clock" class="clock">00:00:00</div>
    <span class="clock-label">48 business hours later</span>
  </div> 

  <div class="clock-container">
    <span class="timezone-label">Central Standard Time</span>
    <div id="cst-clock" class="clock">00:00:00</div>
    <div id="cst-future-clock" class="clock">00:00:00</div>
    <span class="clock-label">48 business hours later</span>
  </div> 

  <div class="clock-container">
    <span class="timezone-label">Eastern Standard Time</span>
    <div id="est-clock" class="clock">00:00:00</div>
    <div id="est-future-clock" class="clock">00:00:00</div>
    <span class="clock-label">48 business hours later</span>
  </div> 

    <script src="script.js"></script> 
</body>
</html>
